<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="flex min-h-screen">
        <aside class="sidebar-container fixed h-[calc(100vh-20px)] w-full max-w-[280px] my-[10px] ml-[10px] bg-[#060A23] overflow-hidden flex flex-1 rounded-[20px]">
            <div class="scroll-container flex w-full overflow-y-scroll hide-scrollbar">
                <nav class="flex flex-col w-full h-fit p-[30px] gap-10 z-10">
                    <a href="index.html">
                        <img src="assets/images/logos/logo.svg" alt="logo">
                    </a>
                    <ul class="flex flex-col gap-4">
                        <p class="font-semibold text-xs leading-[18px] text-white">GENERAL</p>
                        <li>
                            <a href="index.html" >
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                                    <img src="assets/images/icons/3dcube-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Overview</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="manage-course.html">
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                                    <img src="assets/images/icons/note-favorite-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Courses</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                                    <img src="assets/images/icons/crown-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Categories</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="manage-student.html" >
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#662FFF] border-[#8661EE] shadow-[-10px_-6px_10px_0_#7F33FF_inset]">
                                    <img src="assets/images/icons/profile-2user-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Students</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="flex flex-col gap-4">
                        <p class="font-semibold text-xs leading-[18px] text-white">OTHERS</p>
                        <li>
                            <a href="#" >
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                                    <img src="assets/images/icons/security-card-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Subscription</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" >
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                                    <img src="assets/images/icons/cup-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Rewards</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" >
                                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                                    <img src="assets/images/icons/setting-2-white.svg" class="w-6 h-6" alt="icon">
                                    <span class="font-semibold text-white">Settings</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <img src="assets/images/backgrounds/sidebar-glow.png" class="absolute object-contain object-bottom bottom-0" alt="background">
        </aside>
        <main class="flex flex-col flex-1 gap-[30px] p-[30px] ml-[290px]">
            <div id="TopBar" class="flex items-center justify-between gap-[30px]">
                <form action="" class="flex items-center w-full max-w-[450px] rounded-full border border-[#CFDBEF] gap-3 px-5 transition-all duration-300 focus-within:ring-2 focus-within:ring-[#662FFF]">
                    <input type="text" name="search" id="search" class="appearance-none outline-none w-full py-3 font-semibold placeholder:font-normal placeholder:text-[#838C9D]" placeholder="Search course, student, other file...">
                    <img src="assets/images/icons/search-normal.svg" class="w-6 h-6" alt="icon">
                </form>
                <div class="relative flex items-center justify-end gap-[14px]">
                    <div class="text-right">
                        <p class="font-semibold">Shayna Angga</p>
                        <p class="text-sm leading-[21px] text-[#838C9D]">Manager</p>
                    </div>
                    <button type="button" id="profileButton" class="flex shrink-0 w-[50px] h-[50px] rounded-full overflow-hidden">
                        <img src="assets/images/photos/photo-1.png" class="w-full h-full object-cover" alt="profile photos">
                    </button>
                    <div id="ProfileDropdown" class="absolute top-full hidden">
                        <ul class="flex flex-col w-[200px] rounded-[20px] border border-[#CFDBEF] p-5 gap-4 bg-white mt-4">
                            <li class="font-semibold">
                                <a href="#">My Account</a>
                            </li>
                            <li class="font-semibold">
                                <a href="#">Subscriptions</a>
                            </li>
                            <li class="font-semibold">
                                <a href="#">Settings</a>
                            </li>
                            <li class="font-semibold">
                                <a href="signin.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <header class="flex items-center justify-between gap-[30px]">
                <div>
                    <h1 class="font-extrabold text-[28px] leading-[42px]">Add Student</h1>
                    <p class="text-[#838C9D] mt-[1]">Create new future for company</p>
                </div>
                <div class="flex items-center gap-3">
                    <a href="#" class="w-fit rounded-full border border-[#060A23] p-[14px_20px] font-semibold text-nowrap">
                        Import from BWA
                    </a>
                </div>
            </header>
            <form action="manage-student.html" class="flex flex-col w-[550px] rounded-[30px] p-[30px] gap-[30px] bg-[#F8FAFB]">
                <div class="relative flex flex-col gap-[10px]">
                    <label for="thumbnail" class="font-semibold">Add a Avatar</label>
                    <div class="flex items-center gap-[14px]">
                        <div id="thumbnail-preview-container" class="relative flex shrink-0 w-20 h-20 rounded-[20px] border border-[#CFDBEF] overflow-hidden">
                            <button type="button" id="trigger-input" class="absolute top-0 left-0 w-full h-full flex justify-center items-center gap-3 z-0" onclick="document.getElementById('thumbnail').click()">
                                <img src="assets/images/icons/gallery-add-black.svg" class="w-6 h-6" alt="icon">
                            </button>
                            <img id="thumbnail-preview" src="" class="w-full h-full object-cover hidden" alt="thumbnail">
                        </div>
                        <button type="button" id="delete-preview" class="w-12 h-12 rounded-full z-10 hidden">
                            <img src="assets/images/icons/delete.svg" alt="delete">
                        </button>
                    </div>
                    <input type="file" name="thumbnail" id="thumbnail" accept="image/*" class="absolute bottom-0 left-1/4 -z-10" required>
                </div>
                <div class="flex flex-col gap-[10px]">
                    <label for="name" class="font-semibold">Full Name</label>
                    <div class="flex items-center w-full rounded-full border border-[#CFDBEF] gap-3 px-5 transition-all duration-300 focus-within:ring-2 focus-within:ring-[#662FFF]">
                        <img src="assets/images/icons/note-favorite-black.svg" class="w-6 h-6" alt="icon">
                        <input type="text" name="name" id="name" class="appearance-none outline-none w-full py-3 font-semibold placeholder:font-normal placeholder:text-[#838C9D] !bg-transparent" placeholder="Write your name" required>
                    </div>
                </div>
                <div class="flex flex-col gap-[10px]">
                    <label for="email" class="font-semibold">Email Address</label>
                    <div class="flex items-center w-full rounded-full border border-[#CFDBEF] gap-3 px-5 transition-all duration-300 focus-within:ring-2 focus-within:ring-[#662FFF]">
                        <img src="assets/images/icons/sms-black.svg" class="w-6 h-6" alt="icon">
                        <input type="email" name="email" id="email" class="appearance-none outline-none w-full py-3 font-semibold placeholder:font-normal placeholder:text-[#838C9D] !bg-transparent" placeholder="Write your email address" required>
                    </div>
                </div>
                <div class="flex flex-col gap-[10px]">
                    <label for="password" class="font-semibold">Password</label>
                    <div class="flex items-center w-full rounded-full border border-[#CFDBEF] gap-3 px-5 transition-all duration-300 focus-within:ring-2 focus-within:ring-[#662FFF]">
                        <img src="assets/images/icons/lock-black.svg" class="w-6 h-6" alt="icon">
                        <input type="password" name="password" id="password" class="appearance-none outline-none w-full py-3 font-semibold placeholder:font-normal placeholder:text-[#838C9D] !bg-transparent" placeholder="Type password" required>
                    </div>
                </div>
                <div class="flex items-center gap-[14px]">
                    <button type="submit" class="w-full rounded-full border border-[#060A23] p-[14px_20px] font-semibold text-nowrap">
                        Save as Draft
                    </button>
                    <button type="submit" class="w-full rounded-full p-[14px_20px] font-semibold text-[#FFFFFF] bg-[#662FFF] text-nowrap">
                        Add Now
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/image-upload.js"></script>
</body>
</html>
