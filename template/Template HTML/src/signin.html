<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="relative flex flex-col flex-1 p-[10px]">
        <div class="absolute w-[calc(100%-20px)] min-h-[calc(100vh-20px)] h-[calc(100%-20px)] bg-[#060A23] -z-10 rounded-[20px]">
            <img src="assets/images/backgrounds/background-glow.png" class="absolute bottom-0 transform -translate-x-1/2 left-1/2" alt="">
        </div>
        <nav class="flex items-center justify-between p-[30px]">
            <div class="flex items-center gap-[60px]">
                <img src="assets/images/logos/logo.svg" class="flex shrink-0" alt="logo">
                <ul class="flex items-center gap-10">
                    <li class="font-semibold transition-all duration-300 hover:text-[#662FFF] text-white">
                        <a href="#">Home</a>
                    </li>
                    <li class="font-semibold transition-all duration-300 hover:text-[#662FFF] text-white">
                        <a href="pricing.html">Pricing</a>
                    </li>
                    <li class="font-semibold transition-all duration-300 hover:text-[#662FFF] text-white">
                        <a href="#">Features</a>
                    </li>
                    <li class="font-semibold transition-all duration-300 hover:text-[#662FFF] text-white">
                        <a href="#">Testimonials</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-3">
                <a href="signin.html" >
                    <div class="flex items-center gap-3 w-fit rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                        <span class="font-semibold text-white">My Dashboard</span>
                    </div>
                </a>           
                <a href="signup.html" >
                    <div class="flex items-center gap-3 w-fit rounded-full border p-[14px_20px] transition-all duration-300 hover:bg-[#662FFF] hover:border-[#8661EE] hover:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#662FFF] border-[#8661EE] shadow-[-10px_-6px_10px_0_#7F33FF_inset]">
                        <span class="font-semibold text-white">Sign Up</span>
                    </div>
                </a>
            </div>
        </nav>
        <form action="pricing.html" class="flex flex-col w-[400px] h-fit rounded-[20px] border border-[#262A56] p-[30px] gap-[30px] bg-[#080A2A] m-auto">
            <div>
                <h1 class="font-bold text-[26px] leading-[39px] text-white">Welcome Back!</h1>
                <p class="text-[#6B6C7F]">Manage your employees easily</p>
            </div>
            <hr class="border-[#262A56]">
            <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 focus-within:border-[#8661EE] focus-within:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                <img src="assets/images/icons/sms-white.svg" class="w-6 h-6 flex shrink-0" alt="icon">
                <input type="email" name="email" id="email" class="appearance-none outline-none !bg-transparent w-full font-semibold text-white placeholder:font-normal placeholder:text-[#6B6C7F]" placeholder="Write your email address">
            </div>
            <div>
                <div class="flex items-center gap-3 w-full rounded-full border p-[14px_20px] transition-all duration-300 focus-within:border-[#8661EE] focus-within:shadow-[-10px_-6px_10px_0_#7F33FF_inset] bg-[#070B24] border-[#24283E] shadow-[-10px_-6px_10px_0_#181A35_inset]">
                    <img src="assets/images/icons/key-white.svg" class="w-6 h-6 flex shrink-0" alt="icon">
                    <input type="password" name="password" id="password" class="appearance-none outline-none !bg-transparent w-full font-semibold text-white placeholder:font-normal placeholder:text-[#6B6C7F]" placeholder="Type your secure password">
                </div>
                <div class="flex justify-end mt-[10px]">
                    <a href="#" class="text-sm leading-[21px] text-[#662FFF] hover:underline">Forgot Password</a>
                </div>
            </div>
            <hr class="border-[#262A56]">
            <button type="submit" class="w-full rounded-full border p-[14px_20px] text-center font-semibold text-white bg-[#662FFF] border-[#8661EE] shadow-[-10px_-6px_10px_0_#7F33FF_inset]">
                Sign In to Manage
            </button>
        </form>
    </div>
</body>
</html>
